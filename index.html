<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Interactive Pet Viewer</title>

  <!-- Bootstrap 5 for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

  <header class="bg-secondary text-light py-4 mb-3">
    <div class="container">
      <h1>Pet Viewer</h1>
    </div>
  </header>

  <main class="container">
    <div class="btn-group mb-2" role="group">
      <button id="btnShowDogs" class="btn btn-outline-primary">Show Dogs</button>
      <button id="btnShowCats" class="btn btn-outline-primary">Show Cats</button>
    </div>

    <section id="images">
      <div id="dogs">
        <img class="w-25 img-thumbnail m-1" 
          src="img/marcelo-harassen-DLI592QteWU-unsplash.jpg" alt="a cute dog by Marcelo Harassen" />
        <img class="w-25 img-thumbnail m-1" 
          src="img/sandro-alphonse-_-QzGDURCPA-unsplash.jpg" alt="a cute dog by Sandro ALPHONSE" />
      </div>

      <div id="cats">
        <img class="w-25 img-thumbnail m-1" 
          src="img/sebastian-muller-l54ZALpH2_I-unsplash.jpg" alt="a cute cat by Sebastian Muller" />

        <img class="w-25 img-thumbnail m-1" 
          src="img/the-lucky-neko-tUTlUel_Nvs-unsplash.jpg" alt="a cute cat by The Lucky Neko" />
      </div>
    </section>
  </main>

  <!-- include modal here! -->

  <footer class="container"><small>All images from <a href="https://unsplash.com/">unsplash.com</a></small></footer>

  <!-- include script files here! -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/index.js"></script>

</body>
</html>
